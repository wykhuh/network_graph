<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .link {
    stroke: #ccc;
  }

  .node {
    stroke: #fff;

  .tooltip {
    position: absolute;
    text-align: center;
    width: 200px;
    padding: 2px;

    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

</style>

  <script src="vis.js"></script>
</body>

</html>
